<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img class="slide" src="https://via.placeholder.com/800x400/FF0000/FFFFFF?text=Slide+1" alt="Slide 1">
            <img class="slide" src="https://via.placeholder.com/800x400/00FF00/FFFFFF?text=Slide+2" alt="Slide 2">
            <img class="slide" src="https://via.placeholder.com/800x400/0000FF/FFFFFF?text=Slide+3" alt="Slide 3">
        </div>
        <button class="arrow left-arrow">&#9664;</button>
        <button class="arrow right-arrow">&#9654;</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
